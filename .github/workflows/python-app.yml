name: Python application

on:
  push

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test sanity
      run: |
        python test/test_end_to_end.py
    - name: Test extract
      run: |
        pwd
        export PYTHONPATH=/orientation-python/modules: /orientation-python/MadaReports - MadaReports.csv$PYTHONPATH 
        echo $PYTHONPATH
        python test/test_csv_extract.py
    - name: Test load
      run: |
        python test/test_json_load.py